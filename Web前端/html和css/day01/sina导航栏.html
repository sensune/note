<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <style>

        .nav {
            height: 50px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #ededf0;
            background: #fcfcfc;  
        }
        .nav a {
            display: inline-block;
            text-decoration: none;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">新闻客户端</a>
        <a href="#">设为首页</a>
        <a href="#">奔跑吧</a>
    </div>

</body>
<script>
    console.log(1*'a');
</script>

</html>
